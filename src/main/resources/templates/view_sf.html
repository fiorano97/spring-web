<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Digital Solution Map</title>

    <th:block th:include="fragments/headerinc :: head"></th:block>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"/>
    <style>
        #connection { width: 150px; height: 561px; padding: 0.5em;}
        #connection, #app_platform   {display: inline-block;    vertical-align:top;}
        #draggable1, #draggable2, #draggable3,#draggable4,#draggable5 { display: inline-block; width: 150px; height: 400px; padding: 0.5em; vertical-align:top;}
        #platform, #cloud { width: 765px; height: 80px; padding: 0.5em;}
        #security { width: 920px; height: 80px; padding: 0.5em;}
        .ui-button {width: 130px; height: 40px; font-size:85%;}
        .tooltip-styling{
            background:gray !important;
            color: white !important;
        }
    </style>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script type="text/javascript">
        function linkSolutionGroup(solutionGroup){
            $('#group').val(solutionGroup);
            document.getElementById("listform").submit();
        }
    </script>
    <script>
        $(function(){
            $(document).tooltip({
                tooltipClass: "tooltip-styling",
                position: {
                    my: "left+15 center", at: "center bottom+10"
                }
            });
        });
    </script>
</head>
<body>

<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
    <h2>SW Functional View</h2>
    <form id="listform" method="post" th:object="${solution}" th:action = "@{/solutions}">
        <input type="hidden" name="viewType" th:value="SWFunctionalView"/>
        <input type="hidden" id="group" th:field="*{solutionGroup1}"/>
    </form>
    <div id="connection" class="ui-widget-content">
        <p>Connection</p>
        <button class="ui-button ui-widget ui-corner-all" onclick="linkSolutionGroup('ITsystemIF')">IT System I/F</button>
        <button class="ui-button ui-widget ui-corner-all" onclick="linkSolutionGroup('OTsystemIF')">OT System I/F</button>
    </div>
    <div id="app_platform">
    <div id="application">
        <div id="draggable1" class="ui-widget-content" >
            <p title="발전소 내외부 기기 및 시스템으로부터 수집된 정보(data)를 1)의미있는 형태(수치화, 조합된 계산결과, 그래픽 등)로 가공하여 보여주거나, 2)체계적 관리 및 저장을 지원하거나, 3)알람 등 단순 addon 기능 제공
Ex) 사용자가 기준을 설정하고 이상상태를 확인">Monitoring</p>
            <button class="ui-button ui-widget ui-corner-all" onclick="linkSolutionGroup('운전정보')">운전정보</button>
            <button class="ui-button ui-widget ui-corner-all" onclick="linkSolutionGroup('진동감시')">진동감시</button>
            <button class="ui-button ui-widget ui-corner-all" onclick="linkSolutionGroup('건전성감시')">건전성감시</button>
            <button class="ui-button ui-widget ui-corner-all" onclick="linkSolutionGroup('효율감시')">효율(성능)감시</button>
            <button class="ui-button ui-widget ui-corner-all" onclick="linkSolutionGroup('통합경보')">통합경보</button>
            <button class="ui-button ui-widget ui-corner-all" onclick="linkSolutionGroup('보조감시설비정보')">보조감시설비정보</button>
        </div>
        <div id="draggable2" class="ui-widget-content">
            <p title="학습 알고리즘을 이용하여 현재 상태의 모델을 만들고, 예측 알고리즘을 활용한 Gap분석을 통해 향후 상황을 조기에 예측하는 솔루션 유형
Ex) 사용자가 설정한 기준보다 조기에 이상상태를 예측">Prediction</p>
            <button class="ui-button ui-widget ui-corner-all" onclick="linkSolutionGroup('조기경보')">이상징후예측</button>
            <button class="ui-button ui-widget ui-corner-all" onclick="linkSolutionGroup('잔존수명예측')">잔존수명예측</button>
            <button class="ui-button ui-widget ui-corner-all" onclick="linkSolutionGroup('Slagging예측')">Slgging/Fouling예측</button>
        </div>
        <div id="draggable3" class="ui-widget-content" >
            <p title="기기 정지, 고장, Trip, 기기 수명단축 등이 발생한 근본 원인(RCA)을 발견/분석하는데 도움을 주는 솔루션 유형 Ex) 문제점이 무엇인지 발견, 조치와 연계 가능">Diagnosis</p>
            <button class="ui-button ui-widget ui-corner-all" onclick="linkSolutionGroup('고장원인판단')">고장원인판단</button>
            <button class="ui-button ui-widget ui-corner-all" onclick="linkSolutionGroup('진동원인진단')">진동원인진단</button>
            <button class="ui-button ui-widget ui-corner-all" onclick="linkSolutionGroup('수명평가진단')">수명평가진단</button>
            <button class="ui-button ui-widget ui-corner-all" onclick="linkSolutionGroup('효율진단')">효율(성능)진단</button>
        </div>

        <div id="draggable4" class="ui-widget-content">
            <p title="Efficiency향상, Flexibility향상, Availability향상, Emission감소 등의 KPI를 최적 수준으로 달성하기 위해 필요한 핵심 노하우, 알고리즘을 탑재, 직접 솔루션이 operation 가능한 솔루션 유형 Ex) 시스템이 전문가 수준의 역할 수행 (직간접적)">Optimization</p>
            <button class="ui-button ui-widget ui-corner-all" onclick="linkSolutionGroup('연료최적화')">연료최적화</button>
            <button class="ui-button ui-widget ui-corner-all" onclick="linkSolutionGroup('연소최적화')">연소최적화</button>
            <button class="ui-button ui-widget ui-corner-all" onclick="linkSolutionGroup('Sootblower최적화')">Sootblower 최적화</button>
            <button class="ui-button ui-widget ui-corner-all" onclick="linkSolutionGroup('증기온도최적화')">증기온도최적화</button>
            <button class="ui-button ui-widget ui-corner-all" onclick="linkSolutionGroup('제어파라미터최적화')">제어파라미터최적화</button>
            <button class="ui-button ui-widget ui-corner-all" onclick="linkSolutionGroup('기동시간최적화')">기동시간최적화</button>
            <button class="ui-button ui-widget ui-corner-all" onclick="linkSolutionGroup('정비최적화')">정비최적화</button>
            <button class="ui-button ui-widget ui-corner-all" onclick="linkSolutionGroup('운전최적화')">운전최적화</button>
        </div>

        <div id="draggable5" class="ui-widget-content">
            <p title="기기 설계/제작 정보, 발전소 건설/운전/운영정보, 설비상태정보를 저장하고 관리하며, 관련 지식과 경험을 공유">Management</p>
            <button class="ui-button ui-widget ui-corner-all" onclick="linkSolutionGroup('지식경험DB')">지식/경험DB</button>
            <button class="ui-button ui-widget ui-corner-all" onclick="linkSolutionGroup('제품제조DB')">제품/제조DB</button>
            <button class="ui-button ui-widget ui-corner-all" onclick="linkSolutionGroup('프로젝트정보DB')">프로젝트정보DB</button>
            <button class="ui-button ui-widget ui-corner-all" onclick="linkSolutionGroup('협업포털')">협업포털</button>
        </div>
    </div>
        <div id="platform" class="ui-widget-content">
            <p>Platform</p>
            <button class="ui-button ui-widget ui-corner-all" onclick="linkSolutionGroup('PaaS')">PaaS</button>
            <button class="ui-button ui-widget ui-corner-all" onclick="linkSolutionGroup('Integration')">Integration</button>
            <button class="ui-button ui-widget ui-corner-all" onclick="linkSolutionGroup('DataAnalytics')">Data Analytics</button>
        </div>
        <div id="cloud" class="ui-widget-content">
            <p>Cloud(IaaS)</p>
        </div>
    </div>
    <div id="security" class="ui-widget-content">
        <p>Security</p>
    </div>

</div>


</body>
</html>
