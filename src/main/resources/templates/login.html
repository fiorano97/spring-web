<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Digital Solution Map</title>
    <th:block th:include="fragments/headerinc :: head"></th:block>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"/>
    <style>
        .row {margin-left: 17%;}
        .chk {width: 17px; height: 17px;}
    </style>
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
    <h2>Log in</h2>
    <!--<div class="row">
        <p >You can use: demo@localhost / demo</p>
    </div>-->

    <form class="form-horizontal" th:action="@{/login}" method="post">
        <!--<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>-->
        <div class="form-group">
            <label class="col-sm-2 control-label">아이디(Email)</label>
            <div class="col-sm-4">
                <input class="form-control" type="text" name="email" id="email" required="true" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">비밀번호</label>
            <div class="col-sm-4">
                <input class="form-control" type="password" name="password" id="password" required="true"/>
            </div>
        </div>
        <!--<div class="form-group">
            <label class="col-sm-2 control-label">Remember me</label>
            <div class="col-sm-4">
                <input class="chk" type="checkbox" name="remember-me" id="remember-me"/>
            </div>
        </div>-->
        <div class="row">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>

</body>
</html>
